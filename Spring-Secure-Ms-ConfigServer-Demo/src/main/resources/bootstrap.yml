spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: D:\\config-server-repo

      
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
server:
  port: 8888